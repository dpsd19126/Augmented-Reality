<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

   
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>


        <a-assets>
             <img id="asteria" src="assets/magnemite/platia_miaouli.jpg">
		
        </a-assets>

        <a-entity gps-entity-place="latitude:  37.43722; longitude: 24.93589;">
            <a-image src="#platia_miaouli" position="0 1 -6" rotation="-5 0 0"></a-image>
	       <a-text value="MIAOULI SQUARE" rotation="-90 0 0" position="0 0.2 0.8" color="white" text="font: monoid; align: center;"></a-text>
        </a-entity>
    
        <a-camera
            rotation-reader
            
		</a-camera>
	</a-scene>
</body>
