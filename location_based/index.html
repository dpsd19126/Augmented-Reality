<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>


    <script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>







</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

    
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 38.8895; simulateLongitude: -77.0352; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>



        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1 0"></a-entity>
        </a-entity>

        <a-assets>
            <a-asset-item id="animation" src="assets/magnemite/obelisk.glb"></a-asset-item>
        </a-assets>


        <a-entity position="0 0 -120">

            <a-entity gltf-model="#animation" scale="25 25 25" class="click" 
                   animation__rotate="property: rotation; dur: 15000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                    gps-entity-place="latitude: 38.8895; longitude: -77.0352;" text-show>
                    
                    <a-entity class="clickable"
                              position="0 1 1"
                              text="color: red; font-size:4; font-type: bold; align: center; value: Obelisk in  Washington;
                               width: 5; height: 5;  letterSpacing: 5;" visible="false">
                            </a-entity>
                </a-entity>
            </a-entity>


	</a-scene>
</body>
