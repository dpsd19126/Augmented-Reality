<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
	
	<!-- aframe-extras script needed for using the glb's animation-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
	
	<!-- script for measuring distance -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    

    <body style="margin : 0px; overflow: hidden;">
	    

        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
		
		
		  <a-assets>
	            <img id="my-image" src="assets/fox.png">
	       </a-assets>
		
		
             <a-marker preset="hiro">
	
	                <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2;" position="0 0 0" material="color: #4CC3D9"> </a-entity>
	
	                <a-entity id="sphere" geometry="primitive: sphere; radius:0.3;" position="0.5 0 0" material="color: #EF2D5E"> </a-entity>
	
	                <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.4; radius: 0.2" position="-0.5 0 0"
	                material="color: #FFC65D"></a-entity>
	                           
	                      
	
	                <a-entity id="annyang" annyang-speech-recognition></a-entity>
	
	                <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000000"
	                          visible="false"
	                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
	                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
	                </a-entity>
	
	
	            </a-marker>
             <a-entity marker-distance></a-entity>
            
		   <a-marker preset='custom' type='pattern' url='assets/pattern-DPSD19126.patt'>
		         
		           <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0 0"></a-image>
		            
		           <a-text value="Alexandros Sotidis" rotation="-90 0 0" position="0 0.2 0.8" color="red" text="font: monoid; align: center;"></a-text>
		        </a-marker>
		
		
		
		 <a-marker id="H" type="pattern" url="assets/pattern-card-H.patt">
          <a-image id="hydro2"  src="assets/card-H.png" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
          <a-entity id = "hydro" gltf-model="assets/hydro.glb" position="0 1 0" scale="1.09 1.09 1.09" animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" animation-mixer="clip: *; loop: repeat; timeScale: 1.5;"></a-entity>
          
       </a-marker>

    <a-marker id="O" type="pattern" url="assets/pattern-card-O.patt">
	    <a-image id="oxy2" src="assets/card-O.png" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
	     <a-image id="water2" src="assets/7.png" position="0 0 0" rotation="-90 0 0" width="1" height="1" visible="false"></a-image>
          <a-entity id = "oxy" gltf-model="assets/oxygen.glb" position="0 1 0" scale="1.1 1.1 1.1" animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" animation-mixer="clip: *; loop: repeat;"></a-entity>
            <a-entity id="water" gltf-model="assets/water.glb" position="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" visible="false"></a-entity>
	
    </a-marker>
		  
		 
     
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
